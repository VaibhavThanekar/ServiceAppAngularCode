
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <app-header></app-header>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="row mat-elevation-z8">
                    <div class="card col-lg-12 pl-0 pr-0">
                        <div class="card-header card-header-c">
                            <div>User Change Password</div>
                        </div>

                        <form [formGroup]="userSettingsForm" #userSetting="ngForm" class="user p-5">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">

                                    <mat-form-field class="example-full-width">
                                        <mat-label>User Name</mat-label>
                                        <input matInput aria-label="User Name" formControlName="name" readonly="true">
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">

                                    <mat-form-field class="example-full-width">
                                        <mat-label>Old Password</mat-label>
                                        <input matInput  aria-label="Password" formControlName="password">
                                        <mat-error class="text-danger" *ngIf="valid.password.errors?.required">
                                            Enter password
                                        </mat-error>
                                    </mat-form-field> 
                                </div>
                            </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>New Password</mat-label>
                                            <input matInput  aria-label="New Password" formControlName="newPassword">
                                            <mat-error class="text-danger" *ngIf="valid.newPassword.errors?.required">
                                                Enter new password
                                            </mat-error>
                                        </mat-form-field> 
                                    </div>

                                    <div class="col-sm-6">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Confirm Password</mat-label>
                                            <input matInput  aria-label="Confirm Password" formControlName="confirmPassword">
                                            <mat-error class="text-danger" *ngIf="valid.confirmPassword.errors?.required">
                                                Enter confirm password
                                            </mat-error>
                                        </mat-form-field> 
                                    </div>
                            </div>

                            <div class="form-group row justify-content-md-center pt-3">
                                <div class="col-sm-2 mb-3 mb-md-0">
                                    <button class="btn btn-primary btn-user btn-block" type="submit" id="btnSave" [disabled]="!userSettingsForm.valid" 
                                    (click)="updateUserPassword(userSettingsForm.value)">Update</button>
                                </div>
                                <div class="col-sm-2">
                                    <div class="btn btn-primary btn-user btn-block" id="btnCancel" (click)="resetForm()">Cancel</div>
                                </div>
                            </div>
                           
                        </form>
                    </div>
                </div>
           
          </div>
        </div>
         <!-- Footer -->
        <app-footer></app-footer>

     </div>
    
</div>
